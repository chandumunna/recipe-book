<ion-header>

  <ion-navbar>

      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Login</ion-label>
        <ion-input name="login" ngModel type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input name="password" ngModel type="password" required [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">
      SignUp
    </button>
  </form>

</ion-content>
