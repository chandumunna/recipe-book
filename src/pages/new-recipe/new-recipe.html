<ion-header>

  <ion-navbar text-center>
    <ion-title>New Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="onAddRecipe(form)">
    <ion-list>

      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input name="title" type="text" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input name="description" type="text" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Dificulty</ion-label>
        <ion-select ngModel>
          <ion-option value="1">Easy</ion-option>
          <ion-option value="2">Medium</ion-option>
          <ion-option value="3">Hard</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <button ion-button clear block (click)="onManageIngredient()">
      Manage Ingredient
    </button>

    <button type="submit" ion-button block>
      New Recipe
    </button>
  </form>

</ion-content>
