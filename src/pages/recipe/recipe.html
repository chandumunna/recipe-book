<ion-header>

  <ion-navbar text-center>
    <ion-title>{{ recipe.title | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col text-center>
      <h2>{{ recipe.title }}</h2>
      <div class="subtitle">{{ recipe.difficulty }}</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <p>{{ recipe.description }}</p>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </ion-item>
  </ion-list>

  <button ion-button block clear (click)="addIngredientsToShoppingList()">
    Add Ingredients to Shopping List
  </button>

  <ion-row>
    <ion-col>
      <button ion-button
              block
              outline
              (click)="updateRecipe()">
        Edit Recipe
      </button>
    </ion-col>
    <ion-col>
      <button ion-button
              block
              outline
              color="danger"
              (click)="removeRecipe()">
        Remove Recipe
      </button>
    </ion-col>
  </ion-row>

</ion-content>
