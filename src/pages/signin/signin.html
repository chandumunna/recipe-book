<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #f="ngForm" (ngSubmit)="onSingIn(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input name="email" ngModel type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input name="password" ngModel type="password" required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">
          SignUp
        </button>
      </form>

</ion-content>
