<ion-header>

  <ion-navbar text-center>

    <ion-buttons start>

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>Recipes</ion-title>

    <ion-buttons end>

      <button ion-button icon-only (click)="onAddRecipe()">
        <ion-icon name="add" color="primary"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="recipes?.length > 0">

    <button ion-item
            *ngFor="let recipe of recipes; let i = index"
            (click)="onRecipeDetails(recipe, i)">
      <h2>{{ recipe.title }}</h2>
      <ion-note>
        {{ recipe.difficulty }}
      </ion-note>
    </button>

  </ion-list>

</ion-content>
